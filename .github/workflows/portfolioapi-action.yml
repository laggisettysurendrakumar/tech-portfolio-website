# Name of the GitHub Action workflow
name: Build and Test Full Stack App

# Trigger the workflow on push or pull request to main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Define the jobs to run
jobs:
  build:
    # Use the latest Ubuntu runner provided by GitHub
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code from GitHub repo
    - name: Checkout source code
      uses: actions/checkout@v4

    # Step 2: Setup .NET SDK (adjust version if needed)
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x' # Use .NET 8 (or your current version)

    # Step 3: Restore .NET backend dependencies
    - name: Restore backend dependencies
      run: dotnet restore ./PortfolioAPI/PortfolioAPI.csproj

    # Step 4: Build the .NET Core backend project
    - name: Build backend
      run: dotnet build --no-restore ./PortfolioAPI/PortfolioAPI.csproj

    # Optional: Add a test step if you have test projects
    # - name: Run backend tests
    #   run: dotnet test ./PortfolioAPI.Tests/PortfolioAPI.Tests.csproj

    # Step 5: Setup Node.js for building Angular frontend
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    # Step 6: Install Angular frontend dependencies
    - name: Install frontend dependencies
      run: npm install
      working-directory: ./portfolio-frontend

    # Step 7: Build the Angular app
    - name: Build frontend
      run: npm run build
      working-directory: ./portfolio-frontend

    # Optional: You can zip or deploy the frontend later here
