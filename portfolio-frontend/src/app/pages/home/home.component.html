<div class="container my-5 text-center">  
  <div [ngClass]="{ 'form-wrapper': true, 'dark-form': isDarkMode }">
    <!-- Welcome Header -->  
    <h1 class="display-3 fw-bold mb-4 text-primary">Welcome to Surendra Portfolio</h1>  
    
    <!-- Subtitle/Tagline -->  
    <p class="lead mb-5 fs-4 text-muted">  
      Showcasing my Projects, Skills, and Experience in a Modern Web Portfolio  
    </p>  
    
    <!-- Call-to-Action Buttons -->  
    <div class="d-flex justify-content-center gap-3 flex-wrap">  
      <a routerLink="/about" class="btn btn-primary btn-lg px-4 py-3">  
        <i class="bi bi-file-person-fill me-2"></i>About Me  
      </a>  
      <a routerLink="/projects" class="btn btn-outline-primary btn-lg px-4 py-3">  
        <i class="bi bi-briefcase-fill me-2"></i>My Projects  
      </a>  
    </div>  
  </div>  
  </div>
