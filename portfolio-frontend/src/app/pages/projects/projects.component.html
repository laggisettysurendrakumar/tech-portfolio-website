<div class="container my-5" [ngClass]="{ 'dark-form': isDarkMode }">
  <h2 class="mb-4">My Projects</h2>
  <div class="row gy-4">
    <div class="col-md-6" *ngFor="let project of projects">
      <div class="card shadow-sm h-100">
        <div class="card-header bg-primary text-white d-flex justify-content-between">
          <strong>{{ project.title }}</strong>
          <span>{{ project.duration }}</span>
        </div>
        <div class="card-body">
          <table class="table table-sm">
            <tr><th>Client</th><td>{{ project.client }}</td></tr>
            <tr><th>Role</th><td>{{ project.role }}</td></tr>
            <tr><th>Type</th><td>{{ project.type }}</td></tr>
            <tr><th>Technologies</th><td>{{ project.technologies }}</td></tr>
          </table>

          <h6 class="mt-3">Brief About the Project:</h6>
          <p>{{ project.description }}</p>

          <h6>Accomplishments:</h6>
          <ul class="list-unstyled ps-3">
            <li *ngFor="let item of project.accomplishments">
              âœ… {{ item }}
            </li>
          </ul>

        </div>
      </div>
    </div>
  </div>
</div>
