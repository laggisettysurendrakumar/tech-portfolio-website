<div class="card p-3 mt-3">
  <div class="d-flex gap-2 flex-wrap mb-2">
    <button class="btn btn-success" (click)="exportToExcel()">‚¨áÔ∏è Excel</button>
    <button class="btn btn-primary" (click)="exportToCSV()">‚¨áÔ∏è CSV</button>
    <button class="btn btn-danger" (click)="exportToPDF()">‚¨áÔ∏è PDF</button>

    <select class="form-select w-auto ms-auto" [(ngModel)]="sortOrder" (change)="sortReminders()">
      <option value="all">All</option>
      <option value="done">Done</option>
      <option value="not-done">Not Done</option>
    </select>
  </div>

  <table class="table table-striped table-bordered align-middle">
    <thead class="table-dark">
      <tr>
        <th>SNo</th>
        <th>Company</th>
        <th>Amount</th>
        <th>Description</th>
        <th>Done</th>
        <th style="width: 100px;">Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of filteredReminders; ; let i = index">
        <td>{{i+1}}</td>
        <td>{{ r.companyName }}</td>
        <td>{{ r.amount }}</td>
        <td>{{ r.description }}</td>
        <td class="text-center">{{ r.done ? '‚úîÔ∏è' : '‚ùå' }}</td>
        <td class="text-center">
          <button
            class="btn btn-outline-warning btn-sm px-3"
            (click)="edit(r)"
            title="Edit Reminder"
          >
            ‚úèÔ∏è Edit
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Edit form section -->
<div #editForm class="card p-4 mt-4 shadow" *ngIf="editingReminder">
  <h5 class="mb-3 text-primary">‚úèÔ∏è Edit Reminder</h5>
  <form (ngSubmit)="update()">
    <div class="mb-3">
      <label class="form-label">Company Name</label>
      <input
        class="form-control"
        [(ngModel)]="editingReminder.companyName"
        name="editCompany"
        required
      />
    </div>
    <div class="mb-3">
      <label class="form-label">Amount</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="editingReminder.amount"
        name="editAmount"
      />
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea
        class="form-control"
        [(ngModel)]="editingReminder.description"
        name="editDescription"
      ></textarea>
    </div>
    <div class="form-check mb-3">
      <input
        class="form-check-input"
        type="checkbox"
        [(ngModel)]="editingReminder.done"
        name="editDone"
        id="editDoneCheckbox"
      />
      <label class="form-check-label" for="editDoneCheckbox">Done</label>
    </div>
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-success">üíæ Update</button>
      <button type="button" class="btn btn-secondary" (click)="cancelEdit()">‚ùå Cancel</button>
    </div>
  </form>
</div>
